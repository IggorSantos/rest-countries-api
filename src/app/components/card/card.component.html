<div class="card" style="width: 16rem;" (click)="navigatePage(country.cca2)">
    <img src={{country?.flags.png}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{country?.name.common}}</h5>
      <p class="card-text mt-3"><b>População:</b> {{country?.population | number: '1.0-0'}}</p>
      <p class="card-text"><b>Região:</b> {{country?.region}}</p>
      <p class="card-text"><b>Capital:</b> {{country?.capital[0]}}</p>
    </div>
  </div>
