<main>
    <div class="container">
        <div class="row mt-5">
            <button class="back"><i class="bi bi-arrow-left"></i>Voltar</button>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <img src={{this.country[0].flags.png}} class="img-flag" alt="...">                
            </div>
            <div class="col-md-6">
                <p>{{this.country[0].name.common}}</p>
                <div class="row">
                    <div class="col-md-6">
                        Native Name: {{this.country[0].name.nativeName.fra.official}}
                    </div>
                    <div class="col-md-6">
                        Population: {{this.country[0].population}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
