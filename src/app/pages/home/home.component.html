<main class="body-page">
    <div class="row mt-3">
        <div class="col-6">
            <input class="input-search" type="text" placeholder="Search for a country ...">
        </div>
        <div class="col-6 filter-col">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Filter by Region
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">África</a></li>
                  <li><a class="dropdown-item" href="#">Ameríca</a></li>
                  <li><a class="dropdown-item" href="#">Asia</a></li>
                  <li><a class="dropdown-item" href="#">Europe</a></li>
                  <li><a class="dropdown-item" href="#">Oceania</a></li>
                </ul>
              </div>
        </div>
        
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-3 mt-3" *ngFor="let country of countries">
          <app-card [country]="country"></app-card>
        </div>        
      </div>
      
    </div>
</main>
